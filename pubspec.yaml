name: basic_personal_card_flutter
description: Basically developed Flutter project as Personal Card

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^3.0.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/ozer.png

  fonts:
    - family: PatrickHandSC
      fonts:
        - asset: fonts/PatrickHandSC-Regular.ttf

    - family: AmaticSC
      fonts:
        - asset: fonts/AmaticSC-Regular.ttf

    - family: ZhiMangXing
      fonts:
        - asset: fonts/ZhiMangXing-Regular.ttf



